<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <!--Top Navigation Bar-->
    <div class="header">
        <h1 class="nameheader">Austin Sharman</h1>

        <ul class="navigation">
            <li>About</li>
            <li>Portfolio</li>
            <li>Contact</li>
        </ul>
    </div>

    <!--Contact Form-->
    <div class="contactcontainer">
        <h1>Contact</h1>
        <form>
            Name:<br>
            <input type="text" name="Name" placeholder="Your Full Name"><br>
            Email:<br>
            <input type="text" name="Email" placeholder="example@email.com"><br>
            Message:<br>
            <textarea name="Message" placeholder="Write a message..." style="height: 200px"></textarea><br>
            <input type="submit" name="Submit">
        </form>
    </div>
</body>
</html>
